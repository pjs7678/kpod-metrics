image:
  repository: internal-registry/kpod-metrics
  tag: "0.8.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
# - name: my-registry-secret

priorityClassName: ""
# system-node-critical â€” recommended for production to guarantee scheduling

resources:
  requests:
    cpu: 150m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/actuator/prometheus"

nodeSelector:
  kubernetes.io/os: linux

tolerations:
  - operator: Exists

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

securityContext:
  # Set to true for kind/minikube or environments without proper seccomp profiles.
  # In production, false + BPF/PERFMON capabilities is preferred.
  privileged: false
  allowPrivilegeEscalation: false
  # seccompProfile:
  #   type: RuntimeDefault

pdb:
  enabled: true
  maxUnavailable: 1

networkPolicy:
  enabled: false

grafana:
  dashboard:
    enabled: true
    label: "1"
    annotations: {}

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}

prometheusRule:
  enabled: false
  labels: {}
  annotations: {}

config:
  profile: standard
  pollInterval: 30000
  collectionTimeout: 20000
  clusterName: ""
  discovery:
    mode: informer
    kubeletPollInterval: 30
  cgroup:
    root: /sys/fs/cgroup
    procRoot: /host/proc
  # Per-collector overrides (null = use profile default, true/false = force)
  # collectors:
  #   cpu: true
  #   network: true
  #   syscall: false
  #   biolatency: false
  #   cachestat: false
  #   tcpdrop: true
  #   hardirqs: false
  #   softirqs: false
  #   execsnoop: true
  #   diskIO: true
  #   ifaceNet: true
  #   filesystem: true
