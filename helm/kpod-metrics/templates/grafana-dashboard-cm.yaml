{{- if .Values.grafana.dashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-grafana-dashboard
  labels:
    grafana_dashboard: {{ .Values.grafana.dashboard.label | quote }}
  {{- with .Values.grafana.dashboard.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  kpod-metrics.json: |-
    {{- .Files.Get "dashboards/kpod-metrics.json" | nindent 4 }}
{{- end }}
