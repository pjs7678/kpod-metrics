name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          path: kpod-metrics

      - uses: actions/checkout@v6
        with:
          repository: pjs7678/kotlin-ebpf-dsl
          path: kotlin-ebpf-dsl

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: kpod-metrics/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/pjs7678/kpod-metrics:${{ github.ref_name }}
            ghcr.io/pjs7678/kpod-metrics:${{ steps.version.outputs.version }}
            ghcr.io/pjs7678/kpod-metrics:latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/pjs7678/kpod-metrics:${{ github.ref_name }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
